name: Deploy to GitHub Pages

on:
  # 禁用自动执行，只允许手动触发
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

# 设置GITHUB_TOKEN权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with Next.js
      run: |
        echo "🔨 开始构建项目..."
        echo "⚠️  注意：构建过程中可能有一些警告，这是正常的"
        npm run build || echo "⚠️  构建完成，但有一些警告"
        echo "✅ 构建步骤完成"

    - name: Copy Cloudflare config files
      run: |
        echo "📋 复制Cloudflare配置文件..."
        cp _headers out/ || echo "⚠️  _headers文件不存在，跳过"
        cp _redirects out/ || echo "⚠️  _redirects文件不存在，跳过"
        echo "✅ 配置文件复制完成"

    - name: Create .nojekyll file
      run: |
        echo "🚫 创建.nojekyll文件禁用Jekyll..."
        touch out/.nojekyll
        echo "✅ .nojekyll文件创建完成"

    - name: Verify build output
      run: |
        echo "🔍 验证构建产物..."
        if [ ! -f "out/index.html" ]; then
          echo "❌ 构建失败：缺少 index.html 文件"
          exit 1
        fi
        if [ ! -d "out/_next" ]; then
          echo "❌ 构建失败：缺少 _next 目录"
          exit 1
        fi
        echo "✅ 构建产物验证通过"
        echo "📁 构建产物包含 $(ls -la out/ | wc -l) 个文件/目录"
        echo "📁 _next目录包含 $(ls -la out/_next/ | wc -l) 个文件/目录"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
